name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dbbookflight_user
          POSTGRES_PASSWORD: RjAfoKWWt0Zk7jG4atM9EdYfdvJiVuRy
          POSTGRES_DB: dbbookflight
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: üì¶ Install wait-on globally
        run: npm install -g wait-on

      - name: üîÅ Pick random ports
        id: ports
        run: |
          echo "BACKEND_PORT=$((12000 + RANDOM % 1000))" >> $GITHUB_ENV
          echo "FRONTEND_PORT=$((13000 + RANDOM % 1000))" >> $GITHUB_ENV

      - name: üì¶ Install backend dependencies
        run: npm ci
        working-directory: backend/FlightService

      - name: üîê Create backend .env
        run: |
          echo "DATABASE_URL=postgresql://dbbookflight_user:RjAfoKWWt0Zk7jG4atM9EdYfdvJiVuRy@localhost:5432/dbbookflight" > .env
          echo "PORT=${{ env.BACKEND_PORT }}" >> .env
        working-directory: backend/FlightService

      - name: üöÄ Start backend
        run: nohup npm start > backend.log 2>&1 &
        working-directory: backend/FlightService

      - name: ‚è≥ Wait for backend
        run: wait-on http://localhost:${{ env.BACKEND_PORT }}/flights

      - name: üì¶ Install frontend dependencies
        run: npm ci
        working-directory: frontend-book-flight-project

      - name: üîê Create frontend .env
        run: echo "VITE_URL=http://localhost:${{ env.BACKEND_PORT }}" > .env
        working-directory: frontend-book-flight-project

      - name: üõ†Ô∏è Build frontend
        run: npm run build
        working-directory: frontend-book-flight-project

      - name: üöÄ Start frontend preview
        run: nohup npm run preview -- --port ${{ env.FRONTEND_PORT }} > preview.log 2>&1 &
        working-directory: frontend-book-flight-project

      - name: ‚è≥ Wait for frontend
        run: wait-on http://localhost:${{ env.FRONTEND_PORT }}

      - name: ‚úÖ Run Cypress tests
        run: npx cypress run
        working-directory: frontend-book-flight-project
        env:
          CYPRESS_baseUrl: http://localhost:${{ env.FRONTEND_PORT }}

      - name: üöÄ Deploy frontend to Render
        if: success()
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: üöÄ Deploy backend to Render
        if: success()
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
