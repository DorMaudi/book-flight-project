name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: ${{ secrets.PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      ######################
      # BACKEND SETUP + TEST
      ######################

      - name: Install backend dependencies
        run: npm install
        working-directory: backend/FlightService

      - name: Start backend in background
        run: npm start &
        working-directory: backend/FlightService

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:12877/flights

      - name: Run backend tests
        run: npm test
        working-directory: backend/FlightService

      ######################
      # FRONTEND + CYPRESS
      ######################

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend-book-flight-project

      - name: Start frontend in background
        run: npm run dev -- --port 4173 &
        working-directory: frontend-book-flight-project

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:4173

      - name: Run E2E Cypress tests
        run: npm run test
        working-directory: frontend-book-flight-project

      ######################
      # DEPLOY TO RENDER
      ######################

      - name: Deploy frontend to Render
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: Deploy backend to Render
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
