name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: ${{ secrets.PORT }}

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install backend dependencies
        run: npm ci
        working-directory: backend/FlightService

      - name: 🔐 Create .env for backend
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "PORT=${{ secrets.PORT }}" >> .env
        working-directory: backend/FlightService

      - name: 🧪 Run backend tests
        run: npm test
        working-directory: backend/FlightService

      - name: 📦 Install frontend dependencies
        run: npm ci
        working-directory: frontend-book-flight-project

      - name: 🧪 Run Cypress tests on deployed frontend
        run: npx cypress run --e2e
        working-directory: frontend-book-flight-project
        env:
          CYPRESS_baseUrl: https://book-flight-project-1.onrender.com

      - name: 🚀 Deploy frontend to Render
        if: success()
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: 🚀 Deploy backend to Render
        if: success()
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
