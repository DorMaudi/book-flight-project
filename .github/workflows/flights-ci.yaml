name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: ${{ secrets.PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: backend/FlightService

      - name: Start server in background
        run: npm start &
        working-directory: backend/FlightService

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:12877/
        working-directory: backend/FlightService

      - name: Run Test
        run: npm test
        working-directory: backend/FlightService

      - name: Install front dependencies
        run: npm install
        working-directory: frontend-book-flight-project

      - name: Start frontend in background
        run: npm run dev &
        working-directory: frontend-book-flight-project

      - name: Run e2e tests
        run: npm run test
        working-directory: frontend-book-flight-project

      - name: Deploy frontend to Render
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: Deploy backend to Render
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
