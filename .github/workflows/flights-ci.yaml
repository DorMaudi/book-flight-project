name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: 0  # אוטומטי או פורט אקראי (Node יקצה לבד)
      VITE_URL: http://localhost:5173  # כדי שה-frontend ידע לאן לפנות ל-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: npm install
        working-directory: backend/FlightService

      - name: Run backend unit tests
        run: npm test
        working-directory: backend/FlightService

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend-book-flight-project

      - name: Install concurrently package for running services together
        run: npm install concurrently --save-dev
        working-directory: frontend-book-flight-project

      - name: Start frontend & backend and run Cypress tests
        run: |
          npm run start:all & # מריץ את שניהם יחד
          npx wait-on http://localhost:5173
          npm test
        working-directory: frontend-book-flight-project

      # רק אם אתה רוצה לפרוס ל־Render אחרי כל Push ל-main:
      - name: Deploy frontend to Render
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: Deploy backend to Render
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
