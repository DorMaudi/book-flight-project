name: Flights CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend/FlightService

      - name: Create backend .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "PORT=12877" >> .env
        working-directory: backend/FlightService

      - name: Start backend in background
        run: nohup npm start > backend.log 2>&1 &
        working-directory: backend/FlightService

      - name: Wait for backend
        run: npx wait-on http://localhost:12877/flights

      - name: Run backend tests
        run: npm test
        working-directory: backend/FlightService

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend-book-flight-project

      - name: Create frontend .env file
        run: echo "VITE_URL=http://localhost:12877" > .env
        working-directory: frontend-book-flight-project

      - name: Build frontend
        run: npm run build
        working-directory: frontend-book-flight-project

      - name: Start frontend preview in background
        run: nohup npm run preview > preview.log 2>&1 &
        working-directory: frontend-book-flight-project

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      - name: Run Cypress e2e tests
        run: npm run test
        working-directory: frontend-book-flight-project

      - name: Deploy frontend to Render
        run: curl "https://api.render.com/deploy/srv-d1h681ali9vc73bcuffg?key=LA7b1lL6W7E"

      - name: Deploy backend to Render
        run: curl -X POST "https://api.render.com/deploy/srv-d1h655fgi27c73cbafq0?key=peyc2JXSFHA"
